<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body style="text-align: left; ">
    <form action="">
        <p><h1>REGISTRATION FORM</h1></p>
        <label>Fill the form with your correct details</label>
        <br>
        <br>
        <br>
       <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="name" size="40" placeholder="Enter your first name"  pattern="[a-zA-Z]+" required/>&nbsp;&nbsp;
        <input type="name" size="40" placeholder="Enter  middle name" name="fname" pattern="[a-zA-Z]+" required/>&nbsp;&nbsp;
        <input type="name" size="40" placeholder="Enter  last name" name="fname"  pattern="[a-zA-Z]+" required/>&nbsp;&nbsp;
        <br>
        <br>
        <br>
        <label>Contact</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" size="20" placeholder="Enter your mobile number" minlength="10" maxlength="10" pattern="[0-9]{10}" />
        <br>
        <br>
        <br>
        <label>Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" size="20" placeholder="Enter your age" minlength="2" maxlength="2" pattern="[0-9][0-9]"/>
        <br>
        <br>
        <br>
        <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="Male" name="gender" checked > Male&nbsp;&nbsp;
        <input type="radio" value="Female" name="gender"> Female&nbsp;&nbsp;
        <input type="radio" value="Other" name="gender"> Other&nbsp;&nbsp;
        <br>
        <br>
        <br>
        <label>Mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="mail" size="80" placeholder="Enter mail" name="email" required pattern=".+@gmail\.com"/>
        <br>
        <br>
        <br>
        <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" placeholder="Enter password" name="pass" required/>
        <br>
        <br>
        <br>
        <label>Adress</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="adress" placeholder="City" pattern="[A-z]{1,30}"/>&nbsp;&nbsp;
        <input type="adress" placeholder="district" pattern="[A-z]{1,30}"/>&nbsp;&nbsp;
        <input type="tel" size="20" placeholder="Pincode" minlength="6" maxlength="6" pattern="[0-9]{6}"/>&nbsp;&nbsp;
        <br>
        <br>
        <br>
        <label>Enter birth date</label>&nbsp;&nbsp;
        <input type="date"/>
        <br>
        <br>
        <br>
        <label>Percentage</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" size="20" placeholder="10th Percentage" maxlength="2" pattern="[0-9]{2}"/>&nbsp;&nbsp;
        <input type="tel" size="20" placeholder="12th Percentage" maxlength="2" pattern="[0-9]{2}"/>&nbsp;&nbsp;
        <br>
        <br>
        <br>
        <input type="reset"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="submit" name="tnc"/>
        <br>
        <br>
        <br>
        <input type="image" src="https://www.highereducationdigest.com/wp-content/uploads/2021/12/Geekster-550x330.jpg"
            height="80px"
            width="110px" alt="submit"
            text />
            </form>
</body>
</html>

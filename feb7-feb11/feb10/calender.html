<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <table border="4" style="background-color: rgba(206, 206, 233, 0.192);">

        <col span="1" style="background-color: rgba(0, 0, 0, 0.507);"/>
        </colgroup>
        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>1</td>
                <td style="color: red;"><i><b>2</b></i></td>                
                <td>3</td>
                <td>4</td>

                <td>7</td>

                <td>10</td>

                <td style="color: yellow;">12</td>

            <tr>
                <td>14</td>
                <td style="color: red;"><i><b>15</b></i></td>               
                <td style="color: red;"><i><b>16</b></i></td>                
                <td>17</td>
                <td>18</td>
                <td style="color: yellow;">19</td>
                <td style="color: red;"><i><b>20</b></i></td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td style="color: yellow;">26</td>
                <td style="color: red;"><i><b>27</b></i></td>
            </tr>
            <tr>
                <td>28</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><button>Next Month</button></td> 
                <td>Feb 2022</td>
                <td><button>Previous Month</button></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
